# 兜底板块（用于放置长篇的工程建议）
[[misc]]
topic = "面向工程与实用性、长远发展的建议"
content = """
工大的教材过于枯燥和公式化，很多变换是拿来干嘛的都没有讲清楚，如果只是**应付考试**的话，如前述所说，看工大的 MOOC 并硬背教材公式即可。
但如果是想长远发展，比如以后想学习图形学、游戏开发等这些应用线代知识较多的工程应用场景，那么对数学知识原理的理解就是很有必要的。

**教材推荐：**
1. David C.Lay [线性代数及其应用]：讲解顺序非常自然，易于理解。例如，1-2 章，从线性方程组领起，再将其转化成向量方程和矩阵方程的形式，很好地将方程组解的性质、线性组合的性质和矩阵的性质结合在一起，后又通过可逆阵将它们联系起来；较早引入线性变换，让读者提前接受将矩阵视作变换的动态观点。
2. Gilbert Strang《Introduction to Linear Algebra》：清华近几年开始给本科生使用的教材，原理讲述部分很多都比国内教材要好。

**MOOC 推荐：**
Strang 老爷子的线代神课 (MIT 18.06)，以及进阶课程 (MIT 18.065)。
"""
