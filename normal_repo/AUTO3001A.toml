[[lab]]
content = """
**硬件实验 (8 学时)**：
1. 直流伺服系统的时域特性分析
2. 连续系统和离散系统的稳定性分析
3. 直流伺服系统的根轨迹分析
4. 直流伺服系统的频率特性分析

**上机实验 (4 学时)**：
1. 控制系统的模型描述与时域分析
2. 线性系统的根轨迹和频域分析
"""
author = { name = "Gaster", link = "https://github.com/WDGaster703", date = "2025-07-01" }

[[advice]]
content = """
1.  **多参考书策略**：课程未指定单一教材，建议向不同的参考书学习，同一知识点不同解释有助于理解。
2.  **网络资源**：作为考研科目，网络资源极丰富，搞不明白的题型直接搜索。
3.  **核心关注**：重点是时域分析（快准稳），关注**时域-频域-复频域**的联系和转化。根轨迹要掌握绘制方法，频域响应掌握 Nyquist 图和 Bode 图绘制。
"""
author = { name = "Maxwell Jay & Gaster", link = "", date = "2025-06-01" }

