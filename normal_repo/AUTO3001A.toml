# 核心课程评价区块
[[course]]
content = """
### 1. 原 4.5 学分版（自动化大三秋）
*   **绪论**：控制论历史、基本结构。
*   **数学模型**：微分方程、传递函数、方框图、离散建模、状态空间。
*   **时域分析**：连续/离散系统时域分析、状态空间时域分析。
*   **稳定性及稳态误差**：劳斯判据、稳态误差、Lyapunov 稳定性、根轨迹法。
*   **频域分析**：频率特性、奈奎斯特判据。

### 2. 《系统与控制》3.0 学分版（电气大二春）
*   主要包含：线性连续系统的数学模型、时域分析、稳定性分析（劳斯/根轨迹）、频域分析（奈奎斯特）。
*   **注**：不包含离散系统和现代控制理论（状态空间）部分。

### 3. 新《自动控制理论A》2.0 学分版（自动化大三秋）
*   **内容**：线性离散系统建模与时域分析、状态空间表达式建模与时域分析、Lyapunov稳定性分析。
*   **定位**：作为《系统与控制》的后续补充课程。
"""
author = { name = "Gaster", link = "https://github.com/WDGaster703", date = "2025-07-01" }

