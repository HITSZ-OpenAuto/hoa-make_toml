author = { name = "", link = "", date = "" }

[[exam]]
content = """
*   **题量与往年题**：题量较大，但含有大量往年题。对于做过往年题的同学来说，完卷并不困难。
*   **题目严谨性**：有少数题目不太严谨，不要因此影响答题。
*   **复习建议**：仅做往年题而不理解概念会导致对新题无从下手。往年题很多无标准答案，需要理解并与同学讨论。建议认真复习，扎实掌握基本概念和方法。
"""
author = { name = "Oliver Wu", link = "https://github.com/OliverWu515", date = "2024-02-01" }

[[exam]]
content = """
**24 秋考试情况与复习建议**：
1.  **心态调整**：清楚我们是自动化专业而非电气专业，考试重点不同（例如不考复杂的归算），不要盲目焦虑。
2.  **重点差异**：
    *   **有刷直流电机**：计算是重点（平衡方程、机械特性）。
    *   **异步电机**：功率计算有要求，归算部分无要求（建议直接记归算后的等效电路）。
    *   **变压器**：跳过归算。
3.  **题目变化**：计算题和综合题与往年相比有细微差别，必须理解知识点，仅仅背题是不够的。
4.  **题型分布**：选择、填空、简答比重上升，知识点覆盖面广。
5.  **工具**：考试可以携带计算器。
"""
author = { name = "psp_dada", link = "https://github.com/pspdada", date = "2024-12-01" }

