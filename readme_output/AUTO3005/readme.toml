# 核心课程评价区块
[[course]]
content = """
**理论课教学内容与要求（标粗为重点）：**

| 序号 | 教学内容 | 教学要求 | 学时 |
| :--- | :--- | :--- | :--- |
| 1 | 引言；机器人历史 | 了解概况、应用范围、研究方向及设计控制编程。 | 2 |
| 2 | 机器人机构 | 了解操作臂坐标形式、手腕传动、手爪、结构要求及示教编程。 | 1 |
| 3 | **刚体的旋转和平移运动描述** | 掌握刚体变换定义性质、旋转平移描述。 | 1 |
| 4 | **三维空间的刚体运动** | 掌握齐次变换法、**指数坐标方法**、螺旋几何解释、其他参数化方法（Euler/Fixed Angles）。 | 3 |
| 5 | **刚体的速度描述** | 掌握旋转速度、刚体速度、螺旋运动速度及坐标变换。 | 2 |
| 6 | **机器人操作臂的前向运动学** | 掌握前向运动学问题、**指数积解法**、参数化方法及工作空间。 | 2 |
| 7 | **机器人操作臂的逆向运动学** | 掌握 **Paden-Kahan 子问题**及求解、利用子问题求解逆运动学。 | 3 |
| 8 | **机器人的微分运动与雅克比** | 掌握末端速度/力分析、**雅克比矩阵**定义性质、奇异性与可操作性。 | 3 |
| 9 | **机器人的轨迹规划** | 掌握关节空间（LFPB、Cubic）和任务空间的轨迹规划方法。 | 4 |
| 10 | 机器人动力学 | （了解即可，不考试）拉格朗日方程、开链操作臂动力学。 | 3 |
| 11 | 机器人控制基础 | （了解即可，不考试）Computed torque、PD控制。大四《非线性与自适应控制》会涉及。 | 2 |
| 12 | 复习与作业讲解 | 助教作业讲解、公布课程设计题目。 | 2 |

*注：教学大纲中包含“机器人的 DH 参数”章节，但实际授课通常不讲。*
"""
